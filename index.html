<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rohan Singh" />
    <title>BANGLADESH 2.0</title>
    <link rel="shortcut icon" href="images/flag.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="head-BD">
          <h1>Bangladesh 2.0</h1>
        </div>

        <div class="SignIn-btn">
          <button
            onclick="window.open('https://web.programming-hero.com/login', '_blank')"
          >
            <span
              style="
                color: rgb(0, 106, 80);
                font-family: Fira Sans;
                font-size: 18px;
                font-weight: 600;
                line-height: 22px;
                letter-spacing: 0%;
                text-align: left;
              "
              >Sign In</span
            >
          </button>
        </div>
      </div>

      <div class="banner">
        <div class="image-container">
          <img src="images/hero.png" alt="Coming Soon" />
        </div>
        <div class="smallHeading">
          <p>Bangladesh 2.0</p>
        </div>
        <div class="content">
          <p>Idea , innovation ,</p>
          <p>vision and challenges in New Bangladesh.</p>
        </div>

        <div class="Explore-btn">
          <button
            onclick="window.open('https://en.wikipedia.org/wiki/2024_Bangladesh_quota_reform_movement', '_blank')"
          >
            <span
              style="
                color: rgb(255, 255, 255);
                font-size: 18px;
                font-weight: 600;
                line-height: 22px;
                letter-spacing: 0%;
                text-align: left;
                position: static;
                width: 202px;
                height: 22px;
              "
              >Explore New Bangladesh</span
            >
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
